<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Chat Example</title>
    <script type="text/javascript">
        window.onload = function () {
            let usernameField = document.getElementById("username");
            let username = prompt("Please enter your name", "Harry Potter");
            if (!username) {
                return false
            }
            usernameField.value = username

            let conn;
            let msg = document.getElementById("msg");
            let log = document.getElementById("log");

            function appendLog(item) {
                let doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
                log.appendChild(item);
                if (doScroll) {
                    log.scrollTop = log.scrollHeight - log.clientHeight;
                }
            }

            document.getElementById("form").onsubmit = function () {
                if (!conn) {
                    return false;
                }
                if (!msg.value) {
                    return false;
                }
                // if (!username.value) {
                //     alert("Please enter a username!")
                //     username.focus()
                //     return false
                // }
                let messageToSend = {
                    type: "msg",
                    message: msg.value,
                    date: Date.now()
                };
                conn.send(JSON.stringify(messageToSend))
                console.log(JSON.stringify(messageToSend))
                msg.value = "";
                return false;
            };

            if (window["WebSocket"]) {
                conn = new WebSocket("ws://" + document.location.host + "/ws");

                conn.onopen = function (event) {
                    let messageToSend = {
                        type: "reg",
                        message: usernameField.value,
                        date: Date.now()
                    };
                    conn.send(JSON.stringify(messageToSend))
                    console.log(JSON.stringify(messageToSend))
                };

                conn.onclose = function (evt) {
                    let item = document.createElement("div");
                    item.innerHTML = "<b>Connection closed.</b>";
                    appendLog(item);
                };
                conn.onmessage = function (evt) {
                    console.log("received ->" + evt.data)
                    let messageReceived = JSON.parse(evt.data);
                    console.log("received ->" + messageReceived)
                    let messages = evt.data.split('\n');
                    for (let i = 0; i < messages.length; i++) {
                        let item = document.createElement("div");
                        item.innerText = messages[i];
                        appendLog(item);
                    }
                };
            } else {
                let item = document.createElement("div");
                item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
                appendLog(item);
            }
        };
    </script>
    <style type="text/css">
        html {
            overflow: hidden;
        }

        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: gray;
        }

        #log {
            background: white;
            margin: 0;
            padding: 0.5em 0.5em 0.5em 0.5em;
            position: absolute;
            top: 0.5em;
            left: 0.5em;
            right: 0.5em;
            bottom: 3em;
            overflow: auto;
        }

        #form {
            padding: 0 0.5em 0 0.5em;
            margin: 0;
            position: absolute;
            bottom: 1em;
            left: 0px;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="log"></div>
    <form id="form">
        <input name="username" placeholder="username" size="10" id="username" />
        <input type="submit" value="Send" />
        <input type="text" id="msg" size="64" />
    </form>
</body>

</html>
